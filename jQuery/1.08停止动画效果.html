<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#d1{
				width:200px;
				height:200px;
				text-align: center;
				line-height: 200px;
				font-size: 40px;
				background: sandybrown;
				position:absolute;
				overflow: hidden;
			}
		</style>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#b1").click(function(){
					$("#d1").slideUp(5000);
				});
				$("#b2").click(function(){
					$("#d1").stop();
				})
				
			})
		</script>
	</head>
	<body>
		<button id="b1">btn1</button>
		<button id="b2">btn2</button>
		<div id='d1'>Rihanna</div>
	</body>
</html>
