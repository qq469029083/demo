<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".a1").attr({target:"_blank"});
				$("a[rel=a2]").click(function(){
					$(this).attr("target","_blank");
				});
			});
			function open_url(){
				window.open("http://www.microsoft.com");
				window.open("http://www.google.cn");
			}
		</script>	
	</head>
	<body>
		<a href="http://www.microsoft.com" class="a1">link to microsoft</a>
		<a href="http://www.google.cn" class="a2" rel="a2">link to google</a>
		<form action="">
			<input type="button" value="同时打开Microsoft+Google主页" onclick="open_url();"/>
		</form>
	</body>
</html>
