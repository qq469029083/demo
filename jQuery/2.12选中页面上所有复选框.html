<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<label for="" style="color:red">xxx</label>
		<div>
			<input type="checkbox" name="" id="eg1" value="1" /><label for="eg1">超实用的</label>
			<input type="checkbox" name="" id="eg" value="2" /><label for="eg2">超实用的</label>
			<input type="checkbox" name="" id="eg3" value="3" /><label for="eg2">超实用的</label>
		</div>
		<div class="mar20">
			<input type="button" value="全选" name="allselect" id="allselect"/>
			<input type="button" value="反选" name="invert" id="invert"/>
			<input type="button" value="取消" name="cancel" id="cancel"/>
			<input type="button" value="输出" name="output" id="output"/>
		</div>
		<div id="log">
		</div>
		<script type="text/javascript">
			$(function(){
				//全选
				$("#allselect").click(function(){
					$(":checkbox").each(function(){
						$(this).prop("checked",true);
						$(this).next().css({"background-color":"green","color":"white"});
					});
				})
				//反选
				$("#invert").click(function(){
					$(":checkbox").each(function(){
						if($(this).prop("checked")){
							$(this).prop("checked",false);
							$(this).next().css({"background-color":"white","color":"black"});
						}else{
							$(this).prop("checked",true);
							$(this).next().css({"background-color":"green","color":"white"});
						}
					});
				});
				//取消
				$("#cancel").click(function(){
					$(":checkbox").each(function(){
						$(this).prop("checked",false);
						$(this).next().css({"background-color":"white","color":"black"});
					})
				});
				//输出
				$("#output").click(function(){
					$(":checkbox").each(function(){
						if($(this).prop("checked")){
							alert($(this).val());
						}
					})
				});
				//点击checkbox
				$(":checkbox").click(function(){
					if($(this).prop("checked")){
						$(this).next().css({"background-color":"green","color":"white"});
					}else{
						$(this).next().css({"background-color":"white","color":"black"});
					}
				})
			})
		</script>
	</body>
</html>
