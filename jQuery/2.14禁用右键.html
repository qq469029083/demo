	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				$(document).bind("contextmenu",function(e){  //contextmenu
					$("#log").append("右键已被禁止"+current()+"<br>");
					return  false;
				})
			})
			function current(){
				var d=new Date(),str="";
				str+=d.getFullYear()+"年";
				str+=d.getMonth()+"月";
				str+=d.getDate()+"日";
				str+=d.getHours()+"时";
				str+=d.getMinutes()+"分";
				str+=d.getSeconds()+"秒";
				return str;
			}
		</script>
