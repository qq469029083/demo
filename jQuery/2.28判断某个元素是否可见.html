<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#check").click(function(){
					if($("div").is(":visible")){
						$("div").hide(1000);
					}else{
						$("div").show(1000);
					}
				})
			});
		</script>	
	</head>
	<body>
		<input type="button" id="check" value="判断某个元素是否可见" />
		<div>飞吧 忍者棒棒</div>
	</body>
</html>
